<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/reset.css">
	<title>slide image</title>
	<style>
		#gallery{width: 964px;height: 570px;margin: 30px auto;background-color: #bf3124;border-radius:5px;}
		#gallery:after{content:"";display: block;clear: both;}
		#image{float: left;width: 760px;height: 470px;margin: 30px auto;padding: 20px;}
		#image p{display: none;}
		#image p img{width: 760px;height: 470px;}
		#thumbnail .container{_margin-top: 30px;width: 120px;height:480px;overflow: hidden;position: relative;}
		#thumbnail{float: right;width: 120px;height: 480px;margin: 56px 30px 50px 0;position: relative;}
		
		#thumbnail .prev{_display: none;position: absolute;top: -36px;right: 52px;background-color:yellow;font-weight: bold;}
		#thumbnail .next{_display: none;position: absolute;bottom: -27px;right: 52px;background-color: yellow;font-weight: bold;}
		
		#thumbnail ul{position: absolute;height: 1728px;top:-1440px;}
		#thumbnail ul li span{width: 100%;display: inline-block;text-align: center;font-size: 12px;}
		#thumbnail ul li{_margin-bottom: 8px;}
	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			var current = 0;
				var $thumbnail = $("#thumbnail");
				var $container = $thumbnail.find(".container > ul");
				var $thumb = $container.find(".thumb");
				var $image = $("#gallery #image > p");
				
				var $prev = $thumbnail.find(".prev");
				var $next = $thumbnail.find(".next");
				
				var $containerHeight = $thumbnail.find(".container").height();
					$next.on("click",function(){
						
						if(current < 3) {
							current++;
						} else {
							current = 0;
						};
						console.log(current);
						listMove();
					});

					$prev.on("click",function(){
						if(current > 0) {
							current--;
						} else {
							current = 3;
						};
						console.log(current);
						listMove();
					});

					function listMove(){
						var tl = $containerHeight * current * -1
						//$container.css("left",tl);
						$container.stop().animate({top:tl});
					};

					$thumb.on("click",function(){
						$image.css("display","none");
						var i = $(this).index();
						$image.eq(i).css("display","block");
					});
		});
	</script>
</head>
