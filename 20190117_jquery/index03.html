<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../css/reset.css">
  <title>slide</title>
	<style>
	.clearfix:after{content:"";display: block;clear: both;}
	.wrap{width: 1000px;margin: 0 auto;}
	.section{width: 100%;}
	.banner{width: 100%;height: 400px;position: relative;overflow: hidden;}
	.banner > ul{width: 5000px;position: absolute;}
	.banner > ul > li{float: left;width: 1000px;}
	.banner div.btn{width: 100%;position: absolute;background: #fff;text-align: center;bottom: 20px;}
	#bt_prev,#bt_next{cursor:pointer;_padding:0 200px;background-color: #f00;color: #fff;}
	.banner div.pager{width: 100%;position: absolute;text-align: center;color: #fff;cursor:pointer;bottom: 50px;}
	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
	$(function(){
		var current = 0;
		var clickInterval;
		
		$("#bt_next").click(function(){
			if(current<4){current++;}else{current = 0;}
			//console.log(current);
			listMove();
		});

		$("#bt_prev").click(function(){
			if(current>0){current--;}else{current = 4;}
			//console.log(current);

			listMove();
		});
		
		$(".bts").click(function(){
			current = $(this).index();
			listMove();
		});

		function timer() {
			clickInterval = setInterval(function(){
			$("#bt_next").trigger("click");
			},3000);
		};

		timer();

		function listMove(){
			$(".banner>ul").stop().animate({left:1000*current*-1});
			
			$(".bts").css("color","white").eq(current).css("color","red");
			console.log(current);
		};


		$(".banner").on({mouseover:function(){
			clearInterval(clickInterval);

		},mouseout:function(){

			timer();
		}});
	});
	</script>
 </head>
 <body>
	<div class="wrap">
		<div class="section">
			<div class="banner">
				<ul class="clearfix">
					<li><img src="../images/images01.jpg" alt="이미지01"></li>
					<li><img src="../images/images02.jpg" alt="이미지02"></li>
					<li><img src="../images/images03.jpg" alt="이미지03"></li>
					<li><img src="../images/images04.jpg" alt="이미지04"></li>
					<li><img src="../images/images05.jpg" alt="이미지05"></li>
				</ul>
				<div class="btn">
					<span id="bt_prev">이전</span>
					<span id="bt_next">다음</span>
				</div>
				<div class="pager">
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
				</div>
			</div>
		</div>
	</div>
 </body>
