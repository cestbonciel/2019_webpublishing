<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../css/reset.css">
  <title>slide</title>
	<style>
		.clearfix:after{content:"";display: block;clear: both;}
		.wrap{width: 1000px;margin: 0 auto;}
		.section{width: 100%;margin-top: 100px;}
		.banner{width: 100%;height: 400px;position: relative;overflow: hidden;}
		.banner > ul{width: 5000px;position: absolute;}
		.banner > ul > li{float: left;width: 1000px;}
		.banner div.btn{width: 100%;position: absolute;_background: #fff;bottom: 20px;text-align: center;}
		.banner div.btn #bt_prev{float: left;margin-left: 10px;padding: 5px;background: yellow;}
		.banner div.btn #bt_next{float: right;margin-right: 10px;padding: 5px;background: yellow;}
		#bt_prev,#bt_next{cursor:pointer;}
		.banner div.pager{width: 100%;position: absolute;bottom: 70px;text-align: center;color: #fff;cursor:pointer;}
	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			//var $section = $(".section");
			//var $banner = $section.find(".banner > ul");
			//var $images = $banner.find(".banner > ul > li");
			
			var current = 0;
			var clickInterval;
			//var count = $(".banner > ul > li").length;
			//var $containerWidth = $section.find(".banner").width();

			$("#bt_next").click(function(){
				if(current < 4){current++;} else {current = 0;};
				//console.log(current);
				listMove();
			});

			$("#bt_prev").click(function(){
				if(current > 0){current--;} else {current = 4;};//count -1
				//console.log(current);
				listMove();
			});
			
			$(".bts").click(function(){
				current = $(this).index();
				listMove();
			});
			
			timer();

			function timer(){
					clickInterval = setInterval(function(){
					$("#bt_next").trigger("click");
					},3000);
			};
			
			function listMove() {
				//var tl = $containerWidth * current * -1
				$(".banner ul").stop().animate({left:1000 * current * -1});
				$(".bts").css("color","white").eq(current).css("color","red");
				/*$banner.stop().animate({left:1000 * current * -1},function(){
				
				$(".bts").css("color","white").eq(current).css("color","red");
				});*/
				//$(".banner>ul").stop().animate({left:1000 *current*-1})
				//console.log(tl);
			};
			
				$(".banner").on({mouseover:function(){
					clearInterval(clickInterval);
				},mouseout:function(){
					timer();
				}});
		});
	</script>
 </head>
 <body>
	<div class="wrap">
		<div class="section">
			<div class="banner">
				<ul class="clearfix">
					<li><img src="../images/images01.jpg" alt="이미지01"></li>
					<li><img src="../images/images02.jpg" alt="이미지02"></li>
					<li><img src="../images/images03.jpg" alt="이미지03"></li>
					<li><img src="../images/images04.jpg" alt="이미지04"></li>
					<li><img src="../images/images05.jpg" alt="이미지05"></li>
				</ul>
				<div class="btn clearfix">
					<span id="bt_prev">이전 </span>
					<span id="bt_next"> 다음</span>
				</div>
				<div class="pager">
					<span class="bts" style="color: red;">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
				</div>
			</div>
		</div>
	</div>
 </body>
</html>
